name: Deploy to Remote Server
on:
  push:
    branches: [ 'master' ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure SSH Key
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key
          chmod 600 ./deploy_key

      - name: Deploy to Remote Server
        run: |
          ssh -i ./deploy_key -o StrictHostKeyChecking=no -p 18765 ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cd ~/www/webdevw30.sg-host.com/public_html/juniper && git reset --hard HEAD && git pull'
